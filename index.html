  <style>
    body { background: #f9fafb; font-family: 'Segoe UI',sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; }

    .explode { animation: explode .28s forwards cubic-bezier(.4,2.4,.38,1.06); background: #f87171 !important; color: #fff !important;}
    @keyframes explode { 0% { transform: scale(1); } 70% { transform: scale(1.24) rotate(-7deg);} 100% { opacity:0; transform: scale(0.4) rotate(16deg);} }
    .expand { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; background: #fbbf24; color: #fff !important; font-size: 2.1rem !important; border-radius: 1.5rem; display: flex; align-items: center; justify-content: center; animation: expandBtn 0.7s forwards cubic-bezier(.4,2,.65,1);}
    @keyframes expandBtn { 0% { font-size:1.15rem; border-radius:.75rem;} 40% { font-size:2.2rem; border-radius:2.2rem;} 100% { font-size:2.7rem; border-radius:2.5rem;} }
    .name-form { display: flex; flex-direction: column; gap: 1.1rem; align-items: center;}
    .name-form input { padding: .6rem 1.1rem; border-radius: .7rem; border: 1.5px solid #d1d5db; font-size: 1.07rem; outline: none; transition: border .2s;}
    .name-form input:focus { border-color: #fbbf24; }
    .name-form button { padding: .6rem 1.3rem; border: none; border-radius: .7rem; background: #fbbf24; color: white; font-weight: 600; cursor: pointer; font-size: 1.08rem; transition: background .18s;}
    .name-form button:hover { background: #f59e19; }
    .name-error { color: #dc2626; font-size: .99rem; margin-top: .4rem; min-height: 20px; }
    .inline-msg { position: absolute; left: 50%; top: -35px; transform: translateX(-50%); background: #fbbf24; color: #fff; font-weight: 600; padding: 0.35em 1.2em; border-radius: 1.1em; font-size: 1.06rem; box-shadow: 0 2px 12px #fbbf2444; min-width: 120px; text-align: center; z-index: 12; pointer-events: none; opacity: 0; animation: msgpop .36s forwards cubic-bezier(.25,1.6,.5,1);}
    @keyframes msgpop { 0% { opacity:0; transform: translateX(-50%) scale(0.7);} 70% { opacity:1; transform: translateX(-50%) scale(1.08);} 100% { opacity:1; transform: translateX(-50%) scale(1);} }
  </style>
</head>
<body>
  <div class="quiz-box" id="quizBox"></div>
  <script>
    let userName = "";

    const questions = [
      {
        q: "DÃ¼nyanÄ±n en gÃ¼zel kÄ±zÄ± kimdir?",
        opts: [
          "Ceyla Demir",
          "Serenay SarÄ±kaya", // doÄŸru
          "Ana de Armas"
        ],
        correct: 1
      },
      {
        img: "kaan2.jpg",
        q: "Kaan BilgiÃ§ daha Ã¶nce kaÃ§ kÄ±za site tasarlamÄ±ÅŸtÄ±r?",
        opts: [
          "99+",
          "19",
          "0"
        ],
        correct: 2
      },
      {
        img: "aynenistan.png",
        q: "BoÅŸluÄŸu tamamlayÄ±nÄ±z?",
        opts: [
          "CENG",
          "EE!",
          "EndÃ¼stri"
        ],
        correct: 1
      },
      {
        img: "regl.jpg",
        q: "Kaan BilgiÃ§'in boyu kaÃ§ cmdir? (tabanlÄ±ksÄ±z halini baz alÄ±nÄ±z)",
        opts: [
          "1.68",
          "1.82",
          "KÄ±zlarÄ±n regl acÄ±sÄ± Ã§ekmesine dayanamÄ±yorum (2.82)!"
        ],
        correct: 2
      },
      {
        img: "kaan.jpg",
        q: "Kaan BilgiÃ§'le bir kahve iÃ§mek ister misiniz?",
        opts: [
          "Evet!",
          "HayÄ±r"
        ],
        correct: 0
      }
    ];

    const quizBox = document.getElementById('quizBox');
    let step = -1;

    function renderNameScreen() {
      quizBox.innerHTML = `
        <video class="quiz-video" src="video.mp4" controls autoplay playsinline></video>
        <form class="name-form" id="nameForm" autocomplete="off">
          <h1>Quiz'e baÅŸlamadan Ã¶nce ismini gir:</h1>
          <input id="nameInput" type="text" placeholder="AdÄ±n..." maxlength="16" required autofocus />
          <button type="submit">BaÅŸla</button>
          <div class="name-error" id="nameError"></div>
        </form>
      `;
      document.getElementById("nameForm").onsubmit = function(e) {
        e.preventDefault();
        const val = document.getElementById("nameInput").value.trim().toLowerCase();
        if (val === "ceyla" || val === "ece" || val === "ece ceyla" || val === "ececeyla" || val === "ece ceyla demir" || val === "ceyla demir" ) {
          userName = val;
          step = 0;
          renderQuiz();
        } else {
          document.getElementById("nameError").textContent = "LÃ¼tfen doÄŸru kiÅŸiyi girin ";
        }
      };
    }

    let msgTimeout = null;

    function showInlineMsg(btn, text) {
      let prev = document.getElementById("inlineMsg");
      if (prev) prev.remove();
      let div = document.createElement("div");
      div.className = "inline-msg";
      div.id = "inlineMsg";
      div.textContent = text;
      btn.parentNode.appendChild(div);
      div.style.left = btn.offsetLeft + btn.offsetWidth/2 + "px";
      div.style.top = btn.offsetTop - 38 + "px";
      div.style.opacity = "1";
      clearTimeout(msgTimeout);
      msgTimeout = setTimeout(()=>{ div.style.opacity=0; },1300);
    }

    function renderQuiz() {
      const q = questions[step];
      let html = "";
      if (q.img) {
        html += `<img src="${q.img}" class="quiz-img" alt="quiz">`;
      }
      html += `<h1>${q.q}</h1>`;
      html += `<div class="options" style="position:relative;">`;
      q.opts.forEach((opt, i) => {
        let extra = "";
        if (step === 4 && i === 0) extra = ' id="evetBtn"';
        if (step === 4 && i === 1) extra = ' id="hayirBtn"';
        html += `<button class="option"${extra} data-ix="${i}">${opt.replace('!', '')}</button>`;
      });
      html += `</div>`;
      quizBox.innerHTML = html;

      document.querySelectorAll('.option').forEach((btn, ix) => {
        btn.onclick = function() {
          if (step === 0 && ix === 0) {
            showInlineMsg(btn, "sen Ã¶yle san");
            btn.classList.add('shrink');
            setTimeout(() => { btn.classList.add('hide'); }, 350);
            return;
          }
          if (step === 0 && ix === 2) {
            btn.classList.add('shrink');
            setTimeout(() => { btn.classList.add('hide'); }, 350);
            return;
          }
          if (step === 0 && ix === 1) {
            step++;
            setTimeout(renderQuiz, 220);
            return;
          }
          if (step === 1 && ix !== questions[1].correct) {
            if (ix === 0) { showInlineMsg(btn, "abart"); }
            else if (ix === 1) { showInlineMsg(btn, "Ã§oruma bol selam"); }
            btn.classList.add('shrink');
            setTimeout(() => { btn.classList.add('hide'); }, 350);
            return;
          }
          if (step === 2 && ix !== questions[2].correct) {
            btn.classList.add('explode');
            setTimeout(() => { btn.classList.add('hide'); }, 280);
            return;
          }
          if (step === 3 && ix !== questions[3].correct) {
            btn.classList.add('shrink');
            setTimeout(() => { btn.classList.add('hide'); }, 290);
            return;
          }
          if (step === 4) {
            if (ix === 1) {
              btn.classList.add('shrink');
              setTimeout(() => {
                btn.classList.add('hide');
                const evetBtn = document.getElementById("evetBtn");
                evetBtn.classList.add("expand");
                evetBtn.innerText = "EVET";
                evetBtn.onclick = function() {
                  showFinal();
                };
              }, 300);
              return;
            }
            if (ix === 0) {
              showFinal();
              return;
            }
          }
          step++;
          if (step < questions.length) setTimeout(renderQuiz, 220);
          else setTimeout(showFinal, 220);
        }
      });
    }

    function showFinal() {
      quizBox.innerHTML = `
        <div class="final">
          <h2>TÃ¼m sorularÄ± doÄŸru cevapladÄ±nÄ±z.<br>LÃ¼tfen en kÄ±sa zamanda kendisine mÃ¼saitlik durumunuzu bildiriniz.</h2>
          <div class="audio-box">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/0QcYWyS580NTL6jjMR2oJE?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
              ðŸŽ¶ Sizin iÃ§in seÃ§ilen ÅŸarkÄ±
            </div>
          </div>
        </div>
      `;
    }

    renderNameScreen();
  </script>
</body>
